<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <h1>Welcome, <span id="name"></span></h1>
        <h3>Number of Days:</h3>
        <p>Minimum: <input type="number" id="minimumDays"></p>
        <p>Prefered: <input type="number" id="preferedDays"></p>
        <p>Maximum: <input type="number" id="maximumDays"></p>
        <button id="save" onclick="updateInfo()">Save</button>
        <p> Update availability: 
          <select name="Month" id="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <input type="number" placeholder="Day" id="dayOfMonth">
          <input type="number" placeholder="Year" id="year" value="2024">
          Availability: 
          <select id="shift">
            <option value="A">All Day</option>
            <option value="O">Open</option>
            <option value="C">Close</option>
            <option value="N">Unavailable</option>
          </select>
          <br>
          <span id="dayOffMessage"></span>
          <br>
          <button onclick="takeDayOff()">Submit</button>
        </p>
        <p id="schedule"></p>
    </main>
  <script src="./index.js"></script>
  </body>
</html>
